<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #title {
      color: darkblue;
    }
    .message {
      margin-top: 10px;
      color: #444;
    }
    #changeBtn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #changeBtn:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

  <h1 id="title">Original Title</h1>
  
  <p class="message">This is the original message.</p>

  <button id="changeBtn">Click to Change Content</button>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Links, Images and Lists</title>
</head>
<body>

<h1>HTML Demonstration</h1>

<h2>Link</h2>
<a href="https://www.google.com">Visit Google</a>

<h2>Image</h2>
<img src="https://via.placeholder.com/150" alt="Sample Image">

<h2>Ordered List</h2>
<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ol>

<h2>Unordered List</h2>
<ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
</ul>

<h2>Nested List</h2>
<ul>
    <li>Frontend
        <ul>
            <li>HTML</li>
            <li>CSS</li>
        </ul>
    </li>
</ul>

</body>
</html>
